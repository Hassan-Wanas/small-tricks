<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="one">Section One</section>
  <section class="two">
    <div class="skils">
      <h3>HTML</h3>
      <div class="progress">
        <span style="width: 0;" data-width="80%"></span>
      </div>
      <h3>CSS</h3>
      <div class="progress">
        <span style="width: 0;" data-width="90%"></span>
      </div>
      <h3>Scala</h3>
      <div class="progress">
        <span style="width: 0;" data-width="50%"></span>
      </div>
    </div>
  </section>
  <section class="three">
    <div class="nums">
      <div class="num" data-goal="100">0</div>
      <div class="num" data-goal="500">0</div>
      <div class="num" data-goal="300">0</div>
    </div>
  </section>
  <section class="four">
    <div class="random">
      <span></span>
    </div>
  </section>
  <span class="up">Up</span>
  <script src="main.js"></script>
</body>
</html>
