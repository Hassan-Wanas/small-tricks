<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <span class="toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>
    <nav>
      <span class="close">X</span>
      <a href="#one">Section1</a>
      <a href="#two">Section2</a>
      <a href="#three">Section3</a>
      <a href="#four">Section4</a>
      <a href="#five">Section5</a>
    </nav>
    <section class="one" id="one">
      <div class="serial"></div>
      <span class="generate">Generate</span>
    </section>
    <section class="two" id="two">
      <div class="skils">
        <h3>HTML</h3>
        <div class="progress">
          <span style="width: 0" data-width="80%"></span>
        </div>
        <h3>CSS</h3>
        <div class="progress">
          <span style="width: 0" data-width="90%"></span>
        </div>
        <h3>Scala</h3>
        <div class="progress">
          <span style="width: 0" data-width="50%"></span>
        </div>
      </div>
    </section>
    <section class="three" id="three">
      <div class="nums">
        <div class="num" data-goal="100">0</div>
        <div class="num" data-goal="500">0</div>
        <div class="num" data-goal="300">0</div>
      </div>
    </section>
    <section class="four" id="four">
      <div class="random">
        <span></span>
      </div>
    </section>
    <section class="five" id="five">
      <ul class="switcher">
        <li class="active" data-cat=".all">All Work</li>
        <li data-cat=".web">Web</li>
        <li data-cat=".gfx">Graphic</li>
        <li data-cat=".marketing">Marketing</li>
      </ul>
      <div class="gallery">
        <img
          decoding="async"
          class="all web"
          src="https://via.placeholder.com/150/F00/FFF?text=Web"
          alt=""
        />
        <img
          decoding="async"
          class="all web"
          src="https://via.placeholder.com/150/F00/FFF?text=Web"
          alt=""
        />
        <img
          decoding="async"
          class="all gfx"
          src="https://via.placeholder.com/150/00F/FFF?text=Graphic"
          alt=""
        />
        <img
          decoding="async"
          class="all gfx"
          src="https://via.placeholder.com/150/00F/FFF?text=Graphic"
          alt=""
        />
        <img
          decoding="async"
          class="all marketing"
          src="https://via.placeholder.com/150/000/FFF?text=Marketing"
          alt=""
        />
        <img
          decoding="async"
          class="all web"
          src="https://via.placeholder.com/150/F00/FFF?text=Web"
          alt=""
        />
        <img
          decoding="async"
          class="all web"
          src="https://via.placeholder.com/150/F00/FFF?text=Web"
          alt=""
        />
        <img
          decoding="async"
          class="all marketing"
          src="https://via.placeholder.com/150/000/FFF?text=Marketing"
          alt=""
        />
        <img
          decoding="async"
          class="all marketing"
          src="https://via.placeholder.com/150/000/FFF?text=Marketing"
          alt=""
        />
        <img
          decoding="async"
          class="all gfx"
          src="https://via.placeholder.com/150/00F/FFF?text=Graphic"
          alt=""
        />
      </div>
    </section>
    <span class="up">Up</span>
    <script src="main.js"></script>
  </body>
</html>
